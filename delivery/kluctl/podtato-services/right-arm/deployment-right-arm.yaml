---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-head-right-arm
  labels:
    app.kubernetes.io/name: podtato-head
    app.kubernetes.io/component: right-arm
    app.kubernetes.io/version: {{ podtato.version }}
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: {{ replicas.right_arm }}
  selector:
    matchLabels:
      app.kubernetes.io/name: podtato-head
      app.kubernetes.io/component: right-arm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: podtato-head
        app.kubernetes.io/component: right-arm
    spec:
      terminationGracePeriodSeconds: 5
      serviceAccountName: podtato-head
      containers:
        - name: podtato-head-right-arm
          image: ghcr.io/podtato-head/right-arm:{{ podtato.version }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          resources: {}
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
